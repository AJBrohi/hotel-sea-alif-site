<body class="bg">
    <div class="container">
        <!-- start #header -->
        <header id="header">
            <!-- start #menu -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex">
                    <a class="navbar-brand" href="index.html">Hotel Sea Alif</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                        <ul class="navbar-nav m-auto marginLeft">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rooms.html">Rooms</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Gallery</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- end #menu -->
        </header>
        <!-- end #header -->

        <!-- start main -->
        <main>
            <!-- start banner -->
            <section class="remove-margin">
                <div class="bannerm text-center">
                    <img style="width: 100%; " src="assets/img/slider/coxsbazar.jfif" alt="">
                    <h2>Hotel Sea Alif</h2>
                    <p>Caption Goes Here</p>
                </div>
            </section>
            <!-- end banner -->

            <!-- start booking form -->
            <section class="container mt-5 forms">
                <form class="form-horizontal" method="post">
                    <div class="row">
                        <div class="col-sm-6 pe-5">
                            <div class="form-group">
                                <div class="row">
                                    <div class="control-label col-sm-4">
                                        <h4> Name :</h4>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="name"
                                            placeholder="Enter Your Name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="control-label col-sm-4">
                                        <h4>Email :</h4>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" name="email"
                                            placeholder="Enter Your Email" required />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="control-label col-sm-4">
                                        <h4>Mobile :</h4>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" name="phone"
                                            placeholder="Type Your Phone Number" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 ps-5">
                            <div class="form-group">
                                <div class="row mb-2">
                                    <div class="control-label col-sm-4">
                                        <h4>Room Type:</h4>
                                    </div>
                                    <div class="col-sm-8">
                                        <select class="form-control" name="room_type" required>
                                            <option>Couple Room</option>
                                            <option>Standard Room</option>
                                            <option>Double Room</option>
                                            <option>Super Deluxe Room</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="control-label col-sm-4">
                                        <h4>Check In Date :</h4>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="date" name="cdate" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="control-label col-sm-4">
                                        <h4>Check Out Date :</h4>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="date" name="codate" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-12 d-flex justify-content-center">
                            <input type="submit" value="Book Now" name="savedata" class="btn btn-danger" required />
                        </div>
                    </div>
                </form>
            </section>
            <!-- end booking form -->
        </main>
        <!-- end main -->
